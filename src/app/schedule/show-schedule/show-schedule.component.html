<div class="container">
  <div class="myTable">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="dayOfTheWeek">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Day </th>
          <td mat-cell *matCellDef="let row"> {{row.item1}} </td>
        </ng-container>

        <ng-container matColumnDef="classroom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Classroom </th>
          <td mat-cell *matCellDef="let row"> {{row.item2 }} </td>
        </ng-container>

        <ng-container matColumnDef="subjectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
          <td mat-cell *matCellDef="let row"> {{row.item3}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>

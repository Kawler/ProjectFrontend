<div class="ScheduleBody">
  <div class="TitleAndButton">
    <h4 class="ScheduleTitle">Subjects</h4>
    <button mat-raised-button color="warn" class = "AddButton" (click)="openDialog()">Add Subject</button>
  </div>

<div class="container">
  <div class="myTable">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="subjectId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject ID </th>
          <td mat-cell *matCellDef="let row"> {{row.subjectId}} </td>
        </ng-container>

        <ng-container matColumnDef="subjectName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject Name </th>
          <td mat-cell *matCellDef="let row"> {{row.subjectName }} </td>
        </ng-container>

        <ng-container matColumnDef="classroom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Classroom </th>
          <td mat-cell *matCellDef="let row"> {{row.classroom}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="editSubject(row)">
            <mat-icon>edit</mat-icon>
          </button>
            <button (click)="deleteSubject(row.subjectId)" mat-icon-button color="primary">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>

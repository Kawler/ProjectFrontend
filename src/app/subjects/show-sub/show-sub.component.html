<table class="table table-striped">
  <thead>
    <tr>
      <th>SubjectId</th>
      <th>Icon</th>
      <th>Subject Name</th>
      <th>Classroom</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let thing of SubjectsList">
      <td>{{thing}}</td>
      <td>{{thing.subjectId}}</td>
      <td>{{thing.subjectId}}</td>
      <td>{{thing.subjectId}}</td>

        </button>
        <button type="button" class="btn btn-light mr-1">

        </button>

    </tr>
  </tbody>
</table>

<h1 mat-dialog-title>Add Subject</h1>
<div mat-dialog-content>
  <form [formGroup]="subjectForm" class="DialogContent">
    <mat-form-field appearance="fill">
      <mat-label>Enter subject name</mat-label>
      <input matInput placeholder="Economics" formControlName = "subjectName"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter classroom</mat-label>
      <input matInput type="number" placeholder="123" formControlName = "classroom"/>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" (click) = "addSubject()">{{actionBtn}}</button>
      <button mat-raised-button color="primary" mat-dialog-close="">Close</button>
    </div>
  </form>
</div>

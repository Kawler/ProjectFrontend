<button mat-raised-button color="warn" class = "AddButton" (click)="openDialog()">Add Teacher</button>

<div class="container">
  <div class="myTable">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="teacherId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher ID </th>
          <td mat-cell *matCellDef="let row"> {{row.teacherId}} </td>
        </ng-container>

        <ng-container matColumnDef="teacherName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.teacherName }} </td>
        </ng-container>

        <ng-container matColumnDef="taughtSubject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Taught subject </th>
          <td mat-cell *matCellDef="let row"> {{row.taughtSubject}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="editTeacher(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteTeacher(row.teacherId)" mat-icon-button color="primary">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
